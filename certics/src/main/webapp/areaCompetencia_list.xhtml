
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{areaCompetenciaListMB.getNextView}"
						actionListener="#{areaCompetenciaListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{areaCompetenciaListMB.deleteSelection}"
							actionListener="#{areaCompetenciaListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{areaCompetenciaListMB.resultList}">
				<f:facet name="header">#{messages['areaCompetencia.list.table.title']}</f:facet>
				<p:column style="width:2%;">
					<h:selectBooleanCheckbox value="#{areaCompetenciaListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['areaCompetencia.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
						
				<p:column sortBy="#{bean.titulo}">
					<f:facet name="header">#{messages['areaCompetencia.label.titulo']}</f:facet>
					<h:commandLink action="#{areaCompetenciaListMB.getNextView}" actionListener="#{areaCompetenciaListMB.clear}">
						<h:outputText value="#{bean.titulo}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.perguntaChave}">
					<f:facet name="header">#{messages['areaCompetencia.label.perguntaChave']}</f:facet>
					<h:commandLink action="#{areaCompetenciaListMB.getNextView}" actionListener="#{areaCompetenciaListMB.clear}">
						<h:outputText value="#{bean.perguntaChave}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.descricao}">
					<f:facet name="header">#{messages['areaCompetencia.label.descricao']}</f:facet>
					<h:commandLink action="#{areaCompetenciaListMB.getNextView}" actionListener="#{areaCompetenciaListMB.clear}">
						<h:outputText value="#{bean.descricao}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.versaoCertics}">
					<f:facet name="header">#{messages['areaCompetencia.label.versaoCertics']}</f:facet>
					<h:commandLink action="#{areaCompetenciaListMB.getNextView}" actionListener="#{areaCompetenciaListMB.clear}">
						<h:outputText value="#{bean.versaoCertics}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
