
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{versaoCerticsEntityEditMB.insert}"
						rendered="#{!versaoCerticsEntityEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{versaoCerticsEntityEditMB.update}"
						rendered="#{versaoCerticsEntityEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{versaoCerticsEntityEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{versaoCerticsEntityEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
	
			<br />
	
			<p:fieldset legend="#{messages['versaoCerticsEntity.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['versaoCerticsEntity.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{versaoCerticsEntityEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['versaoCerticsEntity.label.nome']}: *" for="nome" styleClass="text-input" />
					<p:inputText id="nome" value="#{versaoCerticsEntityEditMB.bean.nome}" title="#{messages['versaoCerticsEntity.alt.nome']}" required="true" requiredMessage="#{messages['label.obrigatorio']}" size="50" maxlength="255"/>
					<p:message for="nome" />
					
					<h:outputLabel value="#{messages['versaoCerticsEntity.label.descricao']}: *" for="descricao" styleClass="text-input" />
					<p:inputTextarea id="descricao" value="#{versaoCerticsEntityEditMB.bean.descricao}" title="#{messages['versaoCerticsEntity.alt.descricao']}" required="true" requiredMessage="#{messages['label.obrigatorio']}" rows="10" cols="50" maxlength="8000" autoResize="false"/>
					<p:message for="descricao" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
