
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{profissionalEditMB.insert}"
						rendered="#{!profissionalEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{profissionalEditMB.update}"
						rendered="#{profissionalEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{profissionalEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{profissionalEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
	
			<br />
	
			<p:fieldset legend="#{messages['profissional.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsprofissional" columns="3">
	
					<h:outputLabel value="#{messages['profissional.label.id']}: " for="id" styleClass="text-input" />
										
					<h:outputText id="id" value="#{profissionalEditMB.bean.id}" />
					
					<p:message for="id" />
				
					<h:outputLabel value="#{messages['profissional.label.vinculoAtual']}: " for="vinculoAtual" styleClass="text-input" />
					
					<h:inputText id="vinculoAtual" value="#{profissionalEditMB.bean.vinculoAtual}"
						title="#{messages['profissional.alt.vinculoAtual']}" />
					
					<p:message for="vinculoAtual" />
						
					<h:outputLabel value="#{messages['profissional.label.responsavelOrganizacao']}: " for="responsavelOrganizacao" styleClass="text-input" />
					
					<h:inputText id="responsavelOrganizacao" value="#{profissionalEditMB.bean.responsavelOrganizacao}"
						title="#{messages['profissional.alt.responsavelOrganizacao']}" />
					
					<p:message for="responsavelOrganizacao" />
						
					<h:outputLabel value="#{messages['organizacaoSolicitante.label']}: " for="organizacaoSolicitante" styleClass="text-input" />
				    <p:selectOneMenu id="organizacaoSolicitante" value="#{profissionalEditMB.bean.organizacaoSolicitante}"  effect="fade" converter="ConversorOrganizacaoSolicitante">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{profissionalEditMB.organizacaoSolicitanteList}" var="varOrganizacaoSolicitante" itemLabel="#{varOrganizacaoSolicitante.id}"  itemValue="#{varOrganizacaoSolicitante}" />						
					</p:selectOneMenu>
					<p:message for="organizacaoSolicitante" />								  
						
					<h:outputLabel value="#{messages['profissional.label.nome']}: " for="nome" styleClass="text-input" />
					
					<h:inputText id="nome" value="#{profissionalEditMB.bean.nome}"
						title="#{messages['profissional.alt.nome']}" />
					
					<p:message for="nome" />
						
					<h:outputLabel value="#{messages['profissional.label.cpf']}: " for="cpf" styleClass="text-input" />
					
					<h:inputText id="cpf" value="#{profissionalEditMB.bean.cpf}"
						title="#{messages['profissional.alt.cpf']}" />
					
					<p:message for="cpf" />
						
					<h:outputLabel value="#{messages['profissional.label.rg']}: " for="rg" styleClass="text-input" />
					
					<h:inputText id="rg" value="#{profissionalEditMB.bean.rg}"
						title="#{messages['profissional.alt.rg']}" />
					
					<p:message for="rg" />
						
					<h:outputLabel value="#{messages['profissional.label.sexo']}: " for="sexo" styleClass="text-input" />
					
					<p:selectOneMenu id="sexo" effect="fade" value="#{profissionalEditMB.bean.sexo}">
						<f:selectItems value="#{profissionalEditMB.sexo}" />
					</p:selectOneMenu>					
								
					<p:message for="sexo" />
						
					<h:outputLabel value="#{messages['profissional.label.dataNascimento']}: " for="dataNascimento" styleClass="text-input" />
					
					<p:calendar id="dataNascimento" value="#{profissionalEditMB.bean.dataNascimento}"
					   pattern="#{messages['label.date.pattern']}" navigator="true" showButtonPanel="true"
					   locale="#{locales.currentLocale}" title="#{messages['profissional.alt.dataNascimento']}" />
							 
					<p:message for="dataNascimento" />
						
					<h:outputLabel value="#{messages['profissional.label.fone1']}: " for="fone1" styleClass="text-input" />
					
					<h:inputText id="fone1" value="#{profissionalEditMB.bean.fone1}"
						title="#{messages['profissional.alt.fone1']}" />
					
					<p:message for="fone1" />
						
					<h:outputLabel value="#{messages['profissional.label.fone2']}: " for="fone2" styleClass="text-input" />
					
					<h:inputText id="fone2" value="#{profissionalEditMB.bean.fone2}"
						title="#{messages['profissional.alt.fone2']}" />
					
					<p:message for="fone2" />
						
					<h:outputLabel value="#{messages['endereco.label.cep']}: " for="cep" styleClass="text-input" />
					
					<h:inputText id="cep" value="#{profissionalEditMB.bean.endereco.cep}" title="#{messages['endereco.alt.cep']}" />
					
					<p:message for="cep" />
						
					<h:outputLabel value="#{messages['endereco.label.logradouro']}: " for="logradouro" styleClass="text-input" />
					
					<h:inputText id="logradouro" value="#{profissionalEditMB.bean.endereco.logradouro}" title="#{messages['endereco.alt.logradouro']}" />
					
					<p:message for="logradouro" />
						
					<h:outputLabel value="#{messages['endereco.label.numero']}: " for="numero" styleClass="text-input" />
					
					<h:inputText id="numero" value="#{profissionalEditMB.bean.endereco.numero}" title="#{messages['endereco.alt.numero']}" />
					
					<p:message for="numero" />
						
					<h:outputLabel value="#{messages['endereco.label.complemento']}: " for="complemento" styleClass="text-input" />
					
					<h:inputText id="complemento" value="#{profissionalEditMB.bean.endereco.complemento}" title="#{messages['endereco.alt.complemento']}" />
					
					<p:message for="complemento" />
						
					<h:outputLabel value="#{messages['endereco.label.bairro']}: " for="bairro" styleClass="text-input" />
					
					<h:inputText id="bairro" value="#{profissionalEditMB.bean.endereco.bairro}" title="#{messages['endereco.alt.bairro']}" />
					
					<p:message for="bairro" />
						
					<h:outputLabel value="#{messages['endereco.label.cidade']}: " for="cidade" styleClass="text-input" />
					
					<h:inputText id="cidade" value="#{profissionalEditMB.bean.endereco.cidade}" title="#{messages['endereco.alt.cidade']}" />
					
					<p:message for="cidade" />
						
					<h:outputLabel value="#{messages['endereco.label.uf']}: " for="uf" styleClass="text-input" />
					
					<p:selectOneMenu id="uf" effect="fade" value="#{profissionalEditMB.bean.endereco.uf}">
						<f:selectItems value="#{profissionalEditMB.uf}" />
					</p:selectOneMenu>					
								
					<p:message for="uf" />
						
					<h:outputLabel value="#{messages['endereco.label.pais']}: " for="pais" styleClass="text-input" />
					
					<h:inputText id="pais" value="#{profissionalEditMB.bean.endereco.pais}" title="#{messages['endereco.alt.pais']}" />
					
					<p:message for="pais" />
					
					<h:outputLabel value="#{messages['usuario.label.email']}: " for="email" styleClass="text-input" />
						    
			        <h:inputText id="email" value="#{profissionalEditMB.bean.usuario.email}" title="#{messages['usuario.alt.email']}" />
						                   
					<p:message for="email" />
					
					<h:outputLabel value="#{messages['usuario.label.senha']}: " for="senha" styleClass="text-input" />
						    
			        <h:inputText id="senha" value="#{profissionalEditMB.bean.usuario.senha}" title="#{messages['usuario.alt.senha']}" />
						                   
					<p:message for="senha" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
