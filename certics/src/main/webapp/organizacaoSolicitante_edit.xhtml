
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{organizacaoSolicitanteEditMB.insert}"
						rendered="#{!organizacaoSolicitanteEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{organizacaoSolicitanteEditMB.update}"
						rendered="#{organizacaoSolicitanteEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{organizacaoSolicitanteEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{organizacaoSolicitanteEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
	
			<br />
	
			<p:fieldset legend="#{messages['organizacaoSolicitante.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsorganizacaoSolicitante" columns="3">
				
					<h:outputLabel value="#{messages['organizacaoSolicitante.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{organizacaoSolicitanteEditMB.bean.id}" />
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['organizacaoSolicitante.label.nome']}: " for="nome" styleClass="text-input" />
					<p:inputText id="nome" value="#{organizacaoSolicitanteEditMB.bean.nome}" title="#{messages['organizacaoSolicitante.alt.nome']}" requiredMessage="#{messages['label.obrigatorio']}" size="50" maxlength="255">
						<f:param value="#{messages['organizacaoSolicitante.label.nome']}"/>
					</p:inputText>
					<p:message for="nome" />
						
					<h:outputLabel value="#{messages['organizacaoSolicitante.label.razaoSocial']}: " for="razaoSocial" styleClass="text-input" />
					<p:inputText id="razaoSocial" value="#{organizacaoSolicitanteEditMB.bean.razaoSocial}" title="#{messages['organizacaoSolicitante.alt.razaoSocial']}" requiredMessage="#{messages['label.obrigatorio']}" size="50" maxlength="255">
						<f:param value="#{messages['organizacaoSolicitante.label.razaoSocial']}"/>
					</p:inputText>
					<p:message for="razaoSocial" />
						
					<h:outputLabel value="#{messages['organizacaoSolicitante.label.cnpj']}: " for="cnpj" styleClass="text-input" />
					<p:inputMask id="cnpj" value="#{organizacaoSolicitanteEditMB.bean.cnpj}" mask="#{messages['label.cnpj.mask']}" requiredMessage="#{messages['label.obrigatorio']}" size="15" title="#{messages['organizacaoSolicitante.alt.cnpj']}">
						<f:param value="#{messages['organizacaoSolicitante.label.cnpj']}"/>
					</p:inputMask>
					<p:message for="cnpj" />
						
					<h:outputLabel value="#{messages['organizacaoSolicitante.label.fone1']}: " for="fone1" styleClass="text-input" />
					<p:inputMask id="fone1" value="#{organizacaoSolicitanteEditMB.bean.fone1}" mask="#{messages['label.fone.mask']}" title="#{messages['organizacaoSolicitante.alt.fone1']}" size="15" requiredMessage="#{messages['label.obrigatorio']}">
						<f:param value="#{messages['organizacaoSolicitante.label.fone1']}"/>
					</p:inputMask>
					<p:message for="fone1" />
						
					<h:outputLabel value="#{messages['organizacaoSolicitante.label.fone2']}: " for="fone2" styleClass="text-input" />
					<p:inputMask id="fone2" value="#{organizacaoSolicitanteEditMB.bean.fone2}" mask="#{messages['label.fone.mask']}" title="#{messages['organizacaoSolicitante.alt.fone2']}" size="15" requiredMessage="#{messages['label.obrigatorio']}">
						<f:param value="#{messages['organizacaoSolicitante.label.fone2']}"/>
					</p:inputMask>
					<p:message for="fone2" />
						
					<h:outputLabel value="#{messages['endereco.label.cep']}: " for="cep" styleClass="text-input" />
					<p:inputMask id="cep" value="#{organizacaoSolicitanteEditMB.bean.endereco.cep}" mask="#{messages['label.cep.mask']}" title="#{messages['endereco.alt.cep']}" size="15" requiredMessage="#{messages['label.obrigatorio']}">
						<f:param value="#{messages['endereco.label.cep']}"/>
					</p:inputMask>
					<p:message for="cep" />
						
					<h:outputLabel value="#{messages['endereco.label.logradouro']}: " for="logradouro" styleClass="text-input" />
					<p:inputText id="logradouro" value="#{organizacaoSolicitanteEditMB.bean.endereco.logradouro}" title="#{messages['endereco.alt.logradouro']}" size="50" maxlength="255" requiredMessage="#{messages['label.obrigatorio']}">
						<f:param value="#{messages['endereco.label.logradouro']}"/>
					</p:inputText>
					<p:message for="logradouro" />
						
					<h:outputLabel value="#{messages['endereco.label.numero']}: " for="numero" styleClass="text-input" />
					<p:inputText id="numero" value="#{organizacaoSolicitanteEditMB.bean.endereco.numero}" title="#{messages['endereco.alt.numero']}" size="5" maxlength="10"/>
					<p:message for="numero" />
						
					<h:outputLabel value="#{messages['endereco.label.complemento']}: " for="complemento" styleClass="text-input" />
					<p:inputText id="complemento" value="#{organizacaoSolicitanteEditMB.bean.endereco.complemento}" title="#{messages['endereco.alt.complemento']}" size="50" maxlength="500"/>
					<p:message for="complemento" />
						
					<h:outputLabel value="#{messages['endereco.label.bairro']}: " for="bairro" styleClass="text-input" />
					<p:inputText id="bairro" value="#{organizacaoSolicitanteEditMB.bean.endereco.bairro}" title="#{messages['endereco.alt.bairro']}" size="50" maxlength="255"/>
					<p:message for="bairro" />
						
					<h:outputLabel value="#{messages['endereco.label.cidade']}: " for="cidade" styleClass="text-input" />
					<p:inputText id="cidade" value="#{organizacaoSolicitanteEditMB.bean.endereco.cidade}" title="#{messages['endereco.alt.cidade']}" size="50" maxlength="255" requiredMessage="#{messages['label.obrigatorio']}">
						<f:param value="#{messages['endereco.label.cidade']}"/>
					</p:inputText>
					<p:message for="cidade" />
						
					<h:outputLabel value="#{messages['endereco.label.uf']}: " for="uf" styleClass="text-input" />
					<p:selectOneMenu id="uf" effect="fade" value="#{organizacaoSolicitanteEditMB.bean.endereco.uf}" requiredMessage="#{messages['label.obrigatorio']}">
						<f:selectItems value="#{organizacaoSolicitanteEditMB.uf}" />
						<f:param value="#{messages['endereco.label.uf']}"/>
					</p:selectOneMenu>					
					<p:message for="uf" />
						
					<h:outputLabel value="#{messages['endereco.label.pais']}: " for="pais" styleClass="text-input" />
					<p:inputText id="pais" value="#{organizacaoSolicitanteEditMB.bean.endereco.pais}" title="#{messages['endereco.alt.pais']}" size="50" maxlength="255" requiredMessage="#{messages['label.obrigatorio']}">
						<f:param value="#{messages['endereco.label.pais']}"/>
					</p:inputText>
					<p:message for="pais" />								  
								 
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
