
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{conjuntoEvidenciasEditMB.insert}"
						rendered="#{!conjuntoEvidenciasEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{conjuntoEvidenciasEditMB.update}"
						rendered="#{conjuntoEvidenciasEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{conjuntoEvidenciasEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{conjuntoEvidenciasEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['conjuntoEvidencias.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsconjuntoEvidencias" columns="3">
				
					<h:outputLabel value="#{messages['conjuntoEvidencias.label.id']}: " for="id" styleClass="text-input" />
										
					<h:outputText id="id" value="#{conjuntoEvidenciasEditMB.bean.id}" />
					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['conjuntoEvidencias.label.comentario']}: " for="comentario" styleClass="text-input" />
					
					<h:inputText id="comentario" value="#{conjuntoEvidenciasEditMB.bean.comentario}"
						title="#{messages['conjuntoEvidencias.alt.comentario']}" />
					
					<p:message for="comentario" />
						
					<h:outputLabel value="#{messages['resultadoEsperado.label']}: " for="resultadoEsperado" styleClass="text-input" />
				    <p:selectOneMenu id="resultadoEsperado" value="#{conjuntoEvidenciasEditMB.bean.resultadoEsperado}"  effect="fade" converter="ConversorResultadoEsperado">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{conjuntoEvidenciasEditMB.resultadoEsperadoList}" var="varResultadoEsperado" itemLabel="#{varResultadoEsperado.id}"  itemValue="#{varResultadoEsperado}" />						
					</p:selectOneMenu>
					<p:message for="resultadoEsperado" />								  
								 
				</h:panelGrid>
			</p:fieldset>
			
		<p:fieldset legend="#{messages['respostaEvidencia.label']}" toggleable="true" toggleSpeed="500">
			<h:panelGrid id="fieldsrespostaEvidencia" columns="1"> 
				<p:commandButton value="#{messages['button.new']}" action="#{conjuntoEvidenciasEditMB.addRespostaEvidencia}" update="listRespostaEvidencia"/>
				<p:dataTable id="listRespostaEvidencia" var="respostaEvidencia" value="#{conjuntoEvidenciasEditMB.respostaEvidenciaList}" rowIndexVar="index">
						
			        <p:column>
  			           <h:outputLabel value="#{messages['respostaEvidencia.label.id']}: " for="id" styleClass="text-input" />
						    
			           <h:outputText id="id" value="#{respostaEvidencia.id}" />
				             
					   <p:message for="id" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['respostaEvidencia.label.pontuacao']}: " for="pontuacao" styleClass="text-input" />
						    
					   <p:selectOneMenu id="pontuacao" value="#{respostaEvidencia.pontuacao}" effect="fade">
						   <f:selectItems value="#{respostaEvidenciaEditMB.pontuacao}" />
					   </p:selectOneMenu>
					                       
					   <p:message for="pontuacao" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['respostaEvidencia.label.abrangencia']}: " for="abrangencia" styleClass="text-input" />
						    
			           <h:inputText id="abrangencia" value="#{respostaEvidencia.abrangencia}"
				          title="#{messages['respostaEvidencia.alt.abrangencia']}" />
						                   
					   <p:message for="abrangencia" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['respostaEvidencia.label.motivo']}: " for="motivo" styleClass="text-input" />
						    
			           <h:inputText id="motivo" value="#{respostaEvidencia.motivo}"
				          title="#{messages['respostaEvidencia.alt.motivo']}" />
						                   
					   <p:message for="motivo" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['respostaEvidencia.label.contribuicao']}: " for="contribuicao" styleClass="text-input" />
						    
			           <h:inputText id="contribuicao" value="#{respostaEvidencia.contribuicao}"
				          title="#{messages['respostaEvidencia.alt.contribuicao']}" />
						                   
					   <p:message for="contribuicao" />
			  	   </p:column>					  
				
				   <p:column>
					   <f:facet name="header">#{messages['label.action']}</f:facet>
					   <p:commandButton value="#{messages['button.delete']}" action="#{conjuntoEvidenciasEditMB.deleteRespostaEvidencia}" ajax="false"/>
				   </p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:fieldset>
						
		</h:form>
	</ui:define>
</ui:composition>
