
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{respostaEvidenciaListMB.getNextView}"
						actionListener="#{respostaEvidenciaListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{respostaEvidenciaListMB.deleteSelection}"
							actionListener="#{respostaEvidenciaListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{respostaEvidenciaListMB.resultList}">
				<f:facet name="header">#{messages['respostaEvidencia.list.table.title']}</f:facet>
				<p:column style="width:2%;">
					<h:selectBooleanCheckbox value="#{respostaEvidenciaListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['respostaEvidencia.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
						
				<p:column sortBy="#{bean.pontuacao}">
					<f:facet name="header">#{messages['respostaEvidencia.label.pontuacao']}</f:facet>
					<h:commandLink action="#{respostaEvidenciaListMB.getNextView}" actionListener="#{respostaEvidenciaListMB.clear}">
						<h:outputText value="#{bean.pontuacao}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.abrangencia}">
					<f:facet name="header">#{messages['respostaEvidencia.label.abrangencia']}</f:facet>
					<h:commandLink action="#{respostaEvidenciaListMB.getNextView}" actionListener="#{respostaEvidenciaListMB.clear}">
						<h:outputText value="#{bean.abrangencia}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.motivo}">
					<f:facet name="header">#{messages['respostaEvidencia.label.motivo']}</f:facet>
					<h:commandLink action="#{respostaEvidenciaListMB.getNextView}" actionListener="#{respostaEvidenciaListMB.clear}">
						<h:outputText value="#{bean.motivo}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.contribuicao}">
					<f:facet name="header">#{messages['respostaEvidencia.label.contribuicao']}</f:facet>
					<h:commandLink action="#{respostaEvidenciaListMB.getNextView}" actionListener="#{respostaEvidenciaListMB.clear}">
						<h:outputText value="#{bean.contribuicao}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
