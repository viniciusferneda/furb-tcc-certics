<html xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#{locales.currentLocale}" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages['main.app.title']}</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</h:head>

<h:body>
	<div align="center">
		<p:layout id="layoutPrincipal" fullPage="true">
			
			<!-- Cabecalho -->
			<p:layoutUnit id="layoutUnitLogo" position="north" size="150">
				<div align="center">
					<a href="index.jsf">
						<img src="images/logo-certics.png" border="0"/>
					</a>
				</div>
				
				<div style="float: left;">
					<h:form id="formCabecalhoLogin" prependId="true">
						<div align="left">
			                <h:commandLink  action="login.jsf" rendered="#{not securityContext.loggedIn}">
			                    <img src="images/icons/topnav/logout.png" alt="" /><span>#{messages['login.label']}</span>
			                </h:commandLink>
		                </div>
			            <div align="left">    
			                <h:commandLink  action="lembrar.jsf" rendered="#{not securityContext.loggedIn}">
			                    <img src="images/icons/dark/repeat.png" alt="" /><span>#{messages['button.esqueci_senha']}</span>
			                </h:commandLink>
		                </div>
		                <div align="left">
		                	<h:outputText value="#{identity.getAttribute('papel')}" rendered="#{securityContext.loggedIn}"/>
		                </div>
		                <div align="right">
		                	<h:commandLink value="(sair)" action="#{usuarioEditMB.logout()}" rendered="#{securityContext.loggedIn}" />
		                </div>
	                </h:form>
                </div>
			</p:layoutUnit>
			
			<!-- Corpo -->
			<p:layoutUnit id="layoutUnitCorpo" position="center">
				<div align="left">
					<p:panel id="panelMenu" rendered="#{securityContext.loggedIn}">
						<ui:include src="/menu.xhtml"/>
					</p:panel>
					<ui:insert name="body"/>
				</div>
			</p:layoutUnit>

			<!-- Rodape -->
			<p:layoutUnit id="layoutUnitRodape" position="south" size="50">
				<div id="footer" class="aligncenter">
				    <div class="wrapper">
				        <span>
				            <a href="http://www.certics.cti.gov.br/" title="">
				                <h:outputText value="CERTICS"/>
				            </a>
				        </span>
				    </div>
				</div>
			</p:layoutUnit>				
				
			<p:growl id="messages" globalOnly="true" />			
			        
			<p:ajaxStatus style="width:16px;height:16px;">
				<f:facet name="start">
				</f:facet>
		
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>	
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/#{layoutBean.theme}/skin.css" />
			<h:outputScript library="js" name="locale-primefaces.js"/>
		</p:layout>	
	</div>
</h:body>
	
</html>
