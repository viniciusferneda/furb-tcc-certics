<html xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#{locales.currentLocale}" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages['main.app.title']}</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</h:head>

<h:body>
	<h:form>
	    <div id="topNav">
	        <div class="fixed">
	            <div class="wrapper">
	                <div class="welcome">
	                	<a href="index.html" title="">
	                		<img src="images/logo-certics.png" style="width: 70px;"/>
	                	</a>
	                	<span>
	                		<h:outputText value="#{identity.emailUsuario}" rendered="#{securityContext.loggedIn}"/>
	                	</span>
	                </div>
	                <div class="userNav">
	                    <ul>
	                        <li>
	                            <h:commandLink  action="login.jsf" rendered="#{not securityContext.loggedIn}">
	                                <img src="images/icons/topnav/logout.png" alt="" /><span>#{messages['login.label']}</span>
	                            </h:commandLink>
	                        </li>
	                        <li>
	                            <h:commandLink  action="lembrar.jsf" rendered="#{not securityContext.loggedIn}">
	                                <img src="images/icons/dark/repeat.png" alt="" /><span>#{messages['button.esqueci_senha']}</span>
	                            </h:commandLink>
	                        </li>
	                    </ul>
	                    <ul>
	                        <h:outputText value="#{identity.getAttribute('papel')}" rendered="#{securityContext.loggedIn}"/>
	                    </ul>
	                    <ul>
	                        <h:commandLink value="(sair)" action="#{usuarioEditMB.logout()}" rendered="#{securityContext.loggedIn}" />
	                    </ul>
	                </div>
	                <div class="fix"></div>
	            </div>
	        </div>
	    </div>
	</h:form>
	
	<div class="wrapper">
	    <div class="content">
	        <p:panel rendered="#{securityContext.loggedIn}">
	            <div>
	                <ui:include src="/security/menu.xhtml"/>
	            </div>
	            <div style="clear: both; padding-top: 10px; padding-bottom: 10px;"></div>
	            <div>
	                <ui:insert name="crud"/>
	            </div>
	        </p:panel>
	        <p:panel>
	            <ui:insert name="body"/>
	        </p:panel>
	    </div>
	</div>
	
	<div class="fix"></div>

	<!-- Footer -->
	<div id="footer" class="aligncenter">
	    <div class="wrapper">
	        <span>
	            <a href="http://www.certics.cti.gov.br/" title="">
	                <img src="images/logo-certics.png" alt="" />
	            </a>
	        </span>
	    </div>
	</div>
        
	<p:growl id="messages" globalOnly="true" autoUpdate="true" showSummary="true" showDetail="false" />

	<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>

    <p:dialog modal="true" widgetVar="statusDialog" header="Processando ..."
              draggable="false" closable="false" position="center" resizable="false">
        <p:graphicImage value="/images/loaders/loader7.gif"/>
    </p:dialog>
        	
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/#{layoutBean.theme}/skin.css" />
	<h:outputScript library="js" name="locale-primefaces.js"/>

</h:body>
</html>
