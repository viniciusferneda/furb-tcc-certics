<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <p:fieldset legend="Autentique-se">
			<h:form id="formLogin">
				<h:panelGrid columns="3">

					<h:outputLabel value="#{messages['login.usuario']}" for="username" styleClass="text-input" />
					<p:inputText id="username" value="#{identity.emailUsuario}"  title="#{messages['login.usuario']}" required="true"/>
					<p:message for="username" />

					<h:outputLabel value="#{messages['login.senha']}" for="password" styleClass="text-input" />
					<p:inputSecret id="password" value="#{identity.senha}" required="true"/>
					<p:message for="password" />

					<p:spacer />
					<p:spacer />
					
					<p:commandButton id="login_button" value="#{messages['button.login']}" action="#{usuarioEditMB.login()}" ajax="false" />
				</h:panelGrid>
			</h:form>
		</p:fieldset>
    </ui:define>
</ui:composition>
