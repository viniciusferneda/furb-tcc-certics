<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form id="principal" styleClass="mainForm">
            <h:panelGrid id="pgLoginSenha" columns="2" rendered="#{not securityContext.loggedIn}">
				<h:outputText value="#{messages['login.usuario']} :"/>
				<p:inputText id="loginUsuario" value="#{identity.emailUsuario}" size="30" maxlength="30" styleClass="validate[required,maxSize[30]]"/>
				
				<h:outputText value="#{messages['login.senha']} :"/>
				<p:password id="loginPassword" value="#{identity.senha}" size="30"/>
				
				<p:commandButton id="login_button" value="#{messages['button.login']}" action="#{usuarioEditMB.login()}" ajax="false" />
	        </h:panelGrid>
        
        	<h:panelGrid id="pgBemVindo" rendered="#{securityContext.loggedIn}">
        		<h1><h:outputText id="bemVindo" value="Bem vindo(a) ao sistema."/></h1>
        	</h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
