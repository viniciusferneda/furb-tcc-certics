
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{avaliadorEditMB.insert}"
						rendered="#{!avaliadorEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{avaliadorEditMB.update}"
						rendered="#{avaliadorEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{avaliadorEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{avaliadorEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['avaliador.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsavaliador" columns="3">
				
					<h:outputLabel value="#{messages['avaliador.label.id']}: " for="id" styleClass="text-input" />
										
					<h:outputText id="id" value="#{avaliadorEditMB.bean.id}" />
					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['avaliador.label.nome']}: " for="nome" styleClass="text-input" />
					
					<h:inputText id="nome" value="#{avaliadorEditMB.bean.nome}"
						title="#{messages['avaliador.alt.nome']}" />
					
					<p:message for="nome" />
						
					<h:outputLabel value="#{messages['avaliador.label.cpf']}: " for="cpf" styleClass="text-input" />
					
					<h:inputText id="cpf" value="#{avaliadorEditMB.bean.cpf}"
						title="#{messages['avaliador.alt.cpf']}" />
					
					<p:message for="cpf" />
						
					<h:outputLabel value="#{messages['avaliador.label.rg']}: " for="rg" styleClass="text-input" />
					
					<h:inputText id="rg" value="#{avaliadorEditMB.bean.rg}"
						title="#{messages['avaliador.alt.rg']}" />
					
					<p:message for="rg" />
						
					<h:outputLabel value="#{messages['avaliador.label.sexo']}: " for="sexo" styleClass="text-input" />
					
					<p:selectOneMenu id="sexo" effect="fade" value="#{avaliadorEditMB.bean.sexo}">
						<f:selectItems value="#{avaliadorEditMB.sexo}" />
					</p:selectOneMenu>					
								
					<p:message for="sexo" />
						
					<h:outputLabel value="#{messages['avaliador.label.dataNascimento']}: " for="dataNascimento" styleClass="text-input" />
					
					<p:calendar id="dataNascimento" value="#{avaliadorEditMB.bean.dataNascimento}"
					   pattern="#{messages['label.date.pattern']}" navigator="true" showButtonPanel="true"
					   locale="#{locales.currentLocale}" title="#{messages['avaliador.alt.dataNascimento']}" />
							 
					<p:message for="dataNascimento" />
						
					<h:outputLabel value="#{messages['avaliador.label.fone1']}: " for="fone1" styleClass="text-input" />
					
					<h:inputText id="fone1" value="#{avaliadorEditMB.bean.fone1}"
						title="#{messages['avaliador.alt.fone1']}" />
					
					<p:message for="fone1" />
						
					<h:outputLabel value="#{messages['avaliador.label.fone2']}: " for="fone2" styleClass="text-input" />
					
					<h:inputText id="fone2" value="#{avaliadorEditMB.bean.fone2}"
						title="#{messages['avaliador.alt.fone2']}" />
					
					<p:message for="fone2" />
						
					<h:outputLabel value="#{messages['endereco.label']}: " for="endereco" styleClass="text-input" />
				    <p:selectOneMenu id="endereco" value="#{avaliadorEditMB.bean.endereco}"  effect="fade" converter="ConversorEndereco">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{avaliadorEditMB.enderecoList}" var="varEndereco" itemLabel="#{varEndereco.id}"  itemValue="#{varEndereco}" />						
					</p:selectOneMenu>
					<p:message for="endereco" />								  
								 
				</h:panelGrid>
			</p:fieldset>
			
		<p:fieldset legend="#{messages['usuario.label']}" toggleable="true" toggleSpeed="500">
			<h:panelGrid id="fieldsusuario" columns="1"> 
				<p:commandButton value="#{messages['button.new']}" action="#{avaliadorEditMB.addUsuario}" update="listUsuario"/>
				<p:dataTable id="listUsuario" var="usuario" value="#{avaliadorEditMB.usuarioList}" rowIndexVar="index">
						
			        <p:column>
  			           <h:outputLabel value="#{messages['usuario.label.id']}: " for="id" styleClass="text-input" />
						    
			           <h:outputText id="id" value="#{usuario.id}" />
				             
					   <p:message for="id" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['usuario.label.email']}: " for="email" styleClass="text-input" />
						    
			           <h:inputText id="email" value="#{usuario.email}"
				          title="#{messages['usuario.alt.email']}" />
						                   
					   <p:message for="email" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['usuario.label.senha']}: " for="senha" styleClass="text-input" />
						    
			           <h:inputText id="senha" value="#{usuario.senha}"
				          title="#{messages['usuario.alt.senha']}" />
						                   
					   <p:message for="senha" />
			  	   </p:column>					  
				
				   <p:column>
					   <f:facet name="header">#{messages['label.action']}</f:facet>
					   <p:commandButton value="#{messages['button.delete']}" action="#{avaliadorEditMB.deleteUsuario}" ajax="false"/>
				   </p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:fieldset>
						
		<p:fieldset legend="#{messages['avaliacao.label']}" toggleable="true" toggleSpeed="500">
			<h:panelGrid id="fieldsavaliacao" columns="1"> 
				<p:commandButton value="#{messages['button.new']}" action="#{avaliadorEditMB.addAvaliacao}" update="listAvaliacao"/>
				<p:dataTable id="listAvaliacao" var="avaliacao" value="#{avaliadorEditMB.avaliacaoList}" rowIndexVar="index">
						
			        <p:column>
  			           <h:outputLabel value="#{messages['avaliacao.label.id']}: " for="id" styleClass="text-input" />
						    
			           <h:outputText id="id" value="#{avaliacao.id}" />
				             
					   <p:message for="id" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['avaliacao.label.versaoCertics']}: " for="versaoCertics" styleClass="text-input" />
						    
					   <p:selectOneMenu id="versaoCertics" value="#{avaliacao.versaoCertics}" effect="fade">
						   <f:selectItems value="#{avaliacaoEditMB.versaoCertics}" />
					   </p:selectOneMenu>
					                       
					   <p:message for="versaoCertics" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['avaliacao.label.pontuacao']}: " for="pontuacao" styleClass="text-input" />
						    
					   <p:selectOneMenu id="pontuacao" value="#{avaliacao.pontuacao}" effect="fade">
						   <f:selectItems value="#{avaliacaoEditMB.pontuacao}" />
					   </p:selectOneMenu>
					                       
					   <p:message for="pontuacao" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['avaliacao.label.dataAvaliacao']}: " for="dataAvaliacao" styleClass="text-input" />
						    
			           <p:calendar id="dataAvaliacao" value="#{avaliacao.dataAvaliacao}"
			  	          pattern="#{messages['label.date.pattern']}" navigator="true" showButtonPanel="true"
				          locale="#{locales.currentLocale}" title="#{messages['avaliacao.alt.dataAvaliacao']}" />
							        
					   <p:message for="dataAvaliacao" />
			  	   </p:column>					  
				
				   <p:column>
					   <f:facet name="header">#{messages['label.action']}</f:facet>
					   <p:commandButton value="#{messages['button.delete']}" action="#{avaliadorEditMB.deleteAvaliacao}" ajax="false"/>
				   </p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:fieldset>
						
		</h:form>
	</ui:define>
</ui:composition>
