
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{organizacaoSolicitanteListMB.getNextView}"
						actionListener="#{organizacaoSolicitanteListMB.clear}" ajax="false" />
	
					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />
	
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">
	
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{organizacaoSolicitanteListMB.deleteSelection}"
							actionListener="#{organizacaoSolicitanteListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable id="list" var="bean" value="#{organizacaoSolicitanteListMB.resultList}" emptyMessage="#{messages['label.naopossuiinformacoes']}">
				<f:facet name="header">#{messages['organizacaoSolicitante.list.table.title']}</f:facet>
				<p:column style="width:2%;">
					<h:selectBooleanCheckbox value="#{organizacaoSolicitanteListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" filterBy="#{bean.id}" filterMatchMode="exact" sortBy="#{bean.id}" headerText="#{messages['organizacaoSolicitante.label.id']}">
					<h:commandLink action="#{organizacaoSolicitanteListMB.getNextView}" actionListener="#{organizacaoSolicitanteListMB.clear}">
						<h:outputText value="#{bean.id}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column width="25%" filterBy="#{bean.nome}" filterMatchMode="contains" sortBy="#{bean.nome}" headerText="#{messages['organizacaoSolicitante.label.nome']}">
					<h:outputText value="#{bean.nome}" />
				</p:column>
					
				<p:column width="25%" filterBy="#{bean.razaoSocial}" filterMatchMode="contains" sortBy="#{bean.razaoSocial}" headerText="#{messages['organizacaoSolicitante.label.razaoSocial']}">
					<h:outputText value="#{bean.razaoSocial}" />
				</p:column>
					
				<p:column width="13%" filterBy="#{bean.cnpj}" filterMatchMode="contains" sortBy="#{bean.cnpj}" headerText="#{messages['organizacaoSolicitante.label.cnpj']}">
					<h:outputText value="#{bean.cnpj}" />
				</p:column>
					
				<p:column width="13%" filterBy="#{bean.fone1}" filterMatchMode="contains" sortBy="#{bean.fone1}" headerText="#{messages['organizacaoSolicitante.label.fone1']}">
					<h:outputText value="#{bean.fone1}" />
				</p:column>
					
				<p:column width="13%" filterBy="#{bean.fone2}" filterMatchMode="contains" sortBy="#{bean.fone2}" headerText="#{messages['organizacaoSolicitante.label.fone2']}">
					<h:outputText value="#{bean.fone2}" />
				</p:column>
					
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
