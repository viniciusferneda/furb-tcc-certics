
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{evidenciaProfissionalEditMB.insert}"
						rendered="#{!evidenciaProfissionalEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{evidenciaProfissionalEditMB.update}"
						rendered="#{evidenciaProfissionalEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{evidenciaProfissionalEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{evidenciaProfissionalEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['evidenciaProfissional.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsevidenciaProfissional" columns="3">
				
					<h:outputLabel value="#{messages['evidenciaProfissional.label.id']}: " for="id" styleClass="text-input" />
										
					<h:outputText id="id" value="#{evidenciaProfissionalEditMB.bean.id}" />
					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['evidenciaProfissional.label.fazParteOrganizacao']}: " for="fazParteOrganizacao" styleClass="text-input" />
					
					<h:inputText id="fazParteOrganizacao" value="#{evidenciaProfissionalEditMB.bean.fazParteOrganizacao}"
						title="#{messages['evidenciaProfissional.alt.fazParteOrganizacao']}" />
					
					<p:message for="fazParteOrganizacao" />
						
					<h:outputLabel value="#{messages['evidenciaProfissional.label.envolvimento']}: " for="envolvimento" styleClass="text-input" />
					
					<h:inputText id="envolvimento" value="#{evidenciaProfissionalEditMB.bean.envolvimento}"
						title="#{messages['evidenciaProfissional.alt.envolvimento']}" />
					
					<p:message for="envolvimento" />
						
					<h:outputLabel value="#{messages['respostaEvidencia.label']}: " for="respostaEvidencia" styleClass="text-input" />
				    <p:selectOneMenu id="respostaEvidencia" value="#{evidenciaProfissionalEditMB.bean.respostaEvidencia}"  effect="fade" converter="ConversorRespostaEvidencia">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{evidenciaProfissionalEditMB.respostaEvidenciaList}" var="varRespostaEvidencia" itemLabel="#{varRespostaEvidencia.id}"  itemValue="#{varRespostaEvidencia}" />						
					</p:selectOneMenu>
					<p:message for="respostaEvidencia" />								  
								 
					<h:outputLabel value="#{messages['profissional.label']}: " for="profissional" styleClass="text-input" />
				    <p:selectOneMenu id="profissional" value="#{evidenciaProfissionalEditMB.bean.profissional}"  effect="fade" converter="ConversorProfissional">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{evidenciaProfissionalEditMB.profissionalList}" var="varProfissional" itemLabel="#{varProfissional.id}"  itemValue="#{varProfissional}" />						
					</p:selectOneMenu>
					<p:message for="profissional" />								  
								 
				</h:panelGrid>
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
