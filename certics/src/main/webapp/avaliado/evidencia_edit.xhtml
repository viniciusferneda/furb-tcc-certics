
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{evidenciaEditMB.insert}"
						rendered="#{!evidenciaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{evidenciaEditMB.update}"
						rendered="#{evidenciaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{evidenciaEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{evidenciaEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['evidencia.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsevidencia" columns="3">
				
					<h:outputLabel value="#{messages['evidencia.label.id']}: " for="id" styleClass="text-input" />
										
					<h:outputText id="id" value="#{evidenciaEditMB.bean.id}" />
					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['evidencia.label.nome']}: " for="nome" styleClass="text-input" />
					
					<h:inputText id="nome" value="#{evidenciaEditMB.bean.nome}"
						title="#{messages['evidencia.alt.nome']}" />
					
					<p:message for="nome" />
						
					<h:outputLabel value="#{messages['evidencia.label.descricao']}: " for="descricao" styleClass="text-input" />
					
					<h:inputText id="descricao" value="#{evidenciaEditMB.bean.descricao}"
						title="#{messages['evidencia.alt.descricao']}" />
					
					<p:message for="descricao" />
								 
				</h:panelGrid>
			</p:fieldset>
			
		<p:fieldset legend="#{messages['anexo.label']}" toggleable="true" toggleSpeed="500">
			<h:panelGrid id="fieldsanexo" columns="1"> 
				<p:commandButton value="#{messages['button.new']}" action="#{evidenciaEditMB.addAnexo}" update="listAnexo"/>
				<p:dataTable id="listAnexo" var="anexo" value="#{evidenciaEditMB.anexoList}" rowIndexVar="index">
						
			        <p:column>
  			           <h:outputLabel value="#{messages['anexo.label.id']}: " for="id" styleClass="text-input" />
						    
			           <h:outputText id="id" value="#{anexo.id}" />
				             
					   <p:message for="id" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['anexo.label.arquivo']}: " for="arquivo" styleClass="text-input" />
						    
			           <h:inputText id="arquivo" value="#{anexo.arquivo}"
				          title="#{messages['anexo.alt.arquivo']}" />
						                   
					   <p:message for="arquivo" />
			  	   </p:column>					  
				
				   <p:column>
					   <f:facet name="header">#{messages['label.action']}</f:facet>
					   <p:commandButton value="#{messages['button.delete']}" action="#{evidenciaEditMB.deleteAnexo}" ajax="false"/>
				   </p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:fieldset>
						
		</h:form>
	</ui:define>
</ui:composition>
