
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{respostaEvidenciaEditMB.insert}"
						rendered="#{!respostaEvidenciaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{respostaEvidenciaEditMB.update}"
						rendered="#{respostaEvidenciaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{respostaEvidenciaEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{respostaEvidenciaEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['respostaEvidencia.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsrespostaEvidencia" columns="3">
				
					<h:outputLabel value="#{messages['respostaEvidencia.label.id']}: " for="id" styleClass="text-input" />
										
					<h:outputText id="id" value="#{respostaEvidenciaEditMB.bean.id}" />
					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['respostaEvidencia.label.abrangencia']}: " for="abrangencia" styleClass="text-input" />
					
					<h:inputText id="abrangencia" value="#{respostaEvidenciaEditMB.bean.abrangencia}"
						title="#{messages['respostaEvidencia.alt.abrangencia']}" />
					
					<p:message for="abrangencia" />
						
					<h:outputLabel value="#{messages['respostaEvidencia.label.motivo']}: " for="motivo" styleClass="text-input" />
					
					<h:inputText id="motivo" value="#{respostaEvidenciaEditMB.bean.motivo}"
						title="#{messages['respostaEvidencia.alt.motivo']}" />
					
					<p:message for="motivo" />
						
					<h:outputLabel value="#{messages['respostaEvidencia.label.contribuicao']}: " for="contribuicao" styleClass="text-input" />
					
					<h:inputText id="contribuicao" value="#{respostaEvidenciaEditMB.bean.contribuicao}"
						title="#{messages['respostaEvidencia.alt.contribuicao']}" />
					
					<p:message for="contribuicao" />
						
					<h:outputLabel value="#{messages['conjuntoEvidencias.label']}: " for="conjuntoEvidencias" styleClass="text-input" />
				    <p:selectOneMenu id="conjuntoEvidencias" value="#{respostaEvidenciaEditMB.bean.conjuntoEvidencias}"  effect="fade" converter="ConversorConjuntoEvidencias">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{respostaEvidenciaEditMB.conjuntoEvidenciasList}" var="varConjuntoEvidencias" itemLabel="#{varConjuntoEvidencias.id}"  itemValue="#{varConjuntoEvidencias}" />						
					</p:selectOneMenu>
					<p:message for="conjuntoEvidencias" />								  
								 
				</h:panelGrid>
			</p:fieldset>
			
		<p:fieldset legend="#{messages['evidenciaProfissional.label']}" toggleable="true" toggleSpeed="500">
			<h:panelGrid id="fieldsevidenciaProfissional" columns="1"> 
				<p:commandButton value="#{messages['button.new']}" action="#{respostaEvidenciaEditMB.addEvidenciaProfissional}" update="listEvidenciaProfissional"/>
				<p:dataTable id="listEvidenciaProfissional" var="evidenciaProfissional" value="#{respostaEvidenciaEditMB.evidenciaProfissionalList}" rowIndexVar="index">
						
			        <p:column>
  			           <h:outputLabel value="#{messages['evidenciaProfissional.label.id']}: " for="id" styleClass="text-input" />
						    
			           <h:outputText id="id" value="#{evidenciaProfissional.id}" />
				             
					   <p:message for="id" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['evidenciaProfissional.label.fazParteOrganizacao']}: " for="fazParteOrganizacao" styleClass="text-input" />
						    
			           <h:inputText id="fazParteOrganizacao" value="#{evidenciaProfissional.fazParteOrganizacao}"
				          title="#{messages['evidenciaProfissional.alt.fazParteOrganizacao']}" />
						                   
					   <p:message for="fazParteOrganizacao" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['evidenciaProfissional.label.envolvimento']}: " for="envolvimento" styleClass="text-input" />
						    
			           <h:inputText id="envolvimento" value="#{evidenciaProfissional.envolvimento}"
				          title="#{messages['evidenciaProfissional.alt.envolvimento']}" />
						                   
					   <p:message for="envolvimento" />
			  	   </p:column>					  
				
				   <p:column>
					   <f:facet name="header">#{messages['label.action']}</f:facet>
					   <p:commandButton value="#{messages['button.delete']}" action="#{respostaEvidenciaEditMB.deleteEvidenciaProfissional}" ajax="false"/>
				   </p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:fieldset>
						
		</h:form>
	</ui:define>
</ui:composition>
